<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact: Phillip Grider</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="row m-0 p-0 sticky-top border-bottom" id="header">
        <div class="container col p-0">
            <div class="container row mx-auto p-0">
                <span class="col-xl-3 col-lg-3 col-md-4 col-sm-12 navbar-brand m-0 px-0 py-4 h1 text-center" id="name">Phillip
                    Grider</span>
                    <div class="cod-xl-6 col-lg-9 col-md-8 col-12 px-0" style="">
                        <ul class="row justify-content-md-end justify-content-sm-center justify-content-center m-0 py-4">
                            <a class="nav-link" href="Index.html">About</a>
                            <a class="nav-link border-left border-right" href="portfolio.html">Portfolio</a>
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </ul>
                    </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mb-5 mt-4 p-0">
        <section class="border p-3 mx-auto mb-5" id="main-section">
                <div class="row m-2 mb-2 border-bottom">
                    <h2 class="col mt-4">Contact</h2>
                </div>
                <form action="contactForm">
                    <ul>
                        <li class="form-group m-2">
                            <label for="name">Name</label>
                            <input type="name" class="form-control" id="" placeholder="John Smith" required="required">
                        </li>
                        <li class="form-group m-2">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="" placeholder="example@gmail.com" required="required">
                        </li>
                        <li class="form-group m-2">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="7"></textarea>
                        </li>
                        <li class="form-group m-2 mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </li>
                    </ul>
                </form>
        </section>
    </div>
    <footer class="fixed-bottom mw-100 text-center" id="footer">
        <div></div>
        <div class="fixed-bottom copyright">
            Copyright &#169;
        </div>
    </footer>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>
